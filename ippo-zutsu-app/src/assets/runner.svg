  <circle cx="100" cy="50" r="20" fill="#FFD700"/>
  
  <!-- Body -->
  <rect x="90" y="70" width="20" height="50" fill="#FF6B6B"/>
  
  <!-- Arms -->
  <line x1="90" y1="80" x2="60" y2="100" stroke="#FF6B6B" stroke-width="10" stroke-linecap="round"/>
  <line x1="110" y1="80" x2="140" y2="60" stroke="#FF6B6B" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="90" y1="120" x2="70" y2="160" stroke="#4D96FF" stroke-width="12" stroke-linecap="round"/>
  <line x1="110" y1="120" x2="130" y2="150" stroke="#4D96FF" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Motion lines -->
  <path d="M150 70 C160 70, 170 70, 180 70" stroke="#6C63FF" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M150 80 C160 80, 170 80, 180 80" stroke="#6C63FF" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M150 90 C160 90, 170 90, 180 90" stroke="#6C63FF" stroke-width="3" stroke-dasharray="5,5"/>
</svg> 